<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} - uTALK</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "icon" href =  "https://www.pngkit.com/png/detail/128-1284523_group-chat-icon-google-group-chat-icon.png" type = "image/x-icon"> 
    </head>

    <body>
        <div class="index-container">
            <div class="main-section">
                <div class="jumbo">
                    <h1 class="display-4">uTALK</h1>
                    <p class="lead">The perfect chatting application for you!</p>
                </div>
    
                <div class="right-side-here">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="alert alert-{{ messages[0][0] }} " role="alert">
                                {{ messages[0][1] }}
                            </div>
                            <hr>
                        {% endif %}
                    {% endwith %}
    
                    {% block content %}
                    {% endblock %}
                </div>
    
            </div>
        </div>
        
        
    </body>
</html>
